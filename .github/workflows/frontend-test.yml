name: Frontend Tests

on:
  push:
    branches: [ main, master, fullstack ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [ main, master, fullstack ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Disable cache to avoid issues with optional dependencies
        # cache: 'npm'
        # cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        # Remove node_modules and package-lock.json to ensure clean install
        # This fixes the @rollup/rollup-linux-x64-gnu optional dependency issue
        rm -rf node_modules package-lock.json
        npm install
        # Explicitly install rollup optional dependencies for Linux
        npm install @rollup/rollup-linux-x64-gnu --save-optional || true
    
    - name: Run frontend unit tests
      run: |
        cd frontend
        npm test
    
    - name: Run frontend lint
      run: |
        cd frontend
        npm run lint
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-results
        path: frontend/coverage/
        retention-days: 30
      continue-on-error: true

