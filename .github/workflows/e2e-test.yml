name: End-to-End Tests

on:
  push:
    branches: [ main, master, fullstack ]
    paths:
      - 'core/**'
      - 'backend/**'
      - 'frontend/**'
      - 'tests/**'
      - '.github/workflows/e2e-test.yml'
  pull_request:
    branches: [ main, master, fullstack ]
    paths:
      - 'core/**'
      - 'backend/**'
      - 'frontend/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install core package
      run: |
        cd core
        pip install -e .
        pip install -r requirements.txt
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov fastapi[all]
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        # Clear any cached build artifacts
        rm -rf .next node_modules
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        # Ensure clean build without cache
        npm run build
    
    - name: Run e2e tests
      run: |
        pip install pytest pytest-cov
        pytest tests/e2e/ -v --cov=tests/e2e --cov-report=term-missing
    
    - name: Upload e2e test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: tests/e2e/
        retention-days: 30

